<div class="box-container">
    <div class="box top left" [ngClass]="{'box-color-red': !boxVisibilityArray[0]}" (click)="innerBoxClickedFn(0)">
        <span class="center">
            1
        </span>
    </div>
    <div class="box top right" [ngClass]="{'box-color-red': !boxVisibilityArray[1]}" (click)="innerBoxClickedFn(1)">
        <span class="center">
            2
        </span>
    </div>
    <div class="circle center">
        <span class="center">
            {{boxId}}
        </span>
    </div>
    <div class="box bottom left" [ngClass]="{'box-color-red': !boxVisibilityArray[2]}" (click)="innerBoxClickedFn(2)">
        <span class="center">
            3
        </span>
    </div>
    <div class="box bottom right"  [ngClass]="{'box-color-red': !boxVisibilityArray[3]}" (click)="innerBoxClickedFn(3)">
        <span class="center">
            4
        </span>
    </div>
</div>
